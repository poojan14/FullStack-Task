<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Form</title>
  </head>
  <body>
    <div class="container">
      <form class="single-poly-form">
        <h4>Edit Form Data</h4>
        <div class="form-control">
          <label>Form ID</label>
          <p class="edit-id"></p>
        </div>
        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" name="name" class="edit-name" />
        </div>
        <div class="form-control">
          <label for="color" class="edit-color">Select Color:</label>       
          <select>  
          <option value = "BLUE"> BLUE   
          </option>  
          <option value = "GREEN"> GREEN  
          </option>  
          <option value = "YELLOW"> YELLOW  
          </option>  
          <option value = "RED">  RED  
          </option>  
        </select>
        </div>
        <button type="submit" class="block btn task-edit-btn">edit</button>
        <div class="form-alert"></div>
      </form>
      <a href="index.html" class="btn back-link">back to Dashboard</a>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./edit-form.js"></script>
  </body>
</html>
